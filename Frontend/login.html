<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColombiaCar - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">ColombiaCar</h1>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section" style="background-image: url('https://carwow-es-wp-0.imgix.net/Fabricacion.jpg?auto=format&cs=tinysrgb&fit=crop&h=800&ixlib=rb-1.1.0&q=60&w=1600');">
        <div class="form-container">
            <h1 style="color: white;">Iniciar Sesión</h1>
            <form id="loginForm">
                <label for="email" style="color: white;">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password" style="color: white;">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
