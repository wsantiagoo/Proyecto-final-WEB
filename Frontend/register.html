<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColombiaCar - Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">ColombiaCar</h1>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section" style="background-image: url('https://www.chime.com/wp-content/uploads/2023/02/Mobile-11-scaled.jpg');">
        <div class="form-container">
            <h1 style="color: white;">Registrarse</h1>
            <form id="registerForm">
                <label  for="name" style="color: white;" >Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email" style="color: white;" >Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password" style="color: white;" >Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
